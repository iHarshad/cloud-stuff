      #     git add .
      #     # git commit -m "Update from GitHub Action with payload: $(cat ../payload.json | jq -r '.message')"
      #     git commit -m "Update from GitHub Action"
      #     git push

      - name: Cleanup
        run: echo "Action completed successfully"
